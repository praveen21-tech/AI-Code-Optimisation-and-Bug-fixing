<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Optimizer & Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>AI Code Optimizer</h2>
        <nav>
            <button class="nav-btn" onclick="showSection('optimizer')">Optimize Code</button>
            <button class="nav-btn" onclick="showSection('chatbot')">AI Chat</button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="chat-container">
        <!-- Code Optimizer Section -->
        <section id="optimizer" class="content-section">
            <div class="chat-header">AI Code Assistant</div>
            <div id="chat-box">
                <div class="chat-message bot-message">
                    <p>Hello! Paste your code and select a language. I'll optimize it for you.</p>
                </div>
            </div>
            <div class="model-info">
                <label>Temperature: <span id="temperature-value">0.7</span></label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                <p>Token Count: <span id="token-count">0</span></p>
            </div>
            <div class="chat-input-container">
                <textarea id="user-code" placeholder="Paste your code here..."></textarea>
                <div class="options">
                    <select id="language">
                        <option value="">--Select Language--</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="c++">C++</option>
                    </select>
                    <select id="output-language">
                        <option value="english">English</option>
                        <option value="tamil">Tamil</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
                <button id="send-btn">âš¡ Optimize</button>
                <button id="audio-btn">ðŸ”Š Listen</button>
            </div>
        </section>

        <!-- Chatbot Section -->
        <section id="chatbot" class="content-section" style="display: none;">
            <div class="title">Simple Chatbot</div>
            <div class="form">
                <div class="bot-inbox inbox">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="msg-header">
                        <p>Hello there</p>
                    </div>
                </div>
            </div>
            <div class="typing-field">
                <div class="input-data">
                    <input type="text" id="data" placeholder="Type something here...">
                    <button type="button" id="chat-send-btn">Send</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function showSection(section) {
            document.getElementById('optimizer').style.display = (section === 'optimizer') ? 'block' : 'none';
            document.getElementById('chatbot').style.display = (section === 'chatbot') ? 'block' : 'none';
        }
    </script>
</body>
</html>
